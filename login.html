<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ophelia Login</title>
    <!-- Use Bootstrap 5 for modern look -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./static/content/site.css" />
    <link rel="stylesheet" type="text/css" href="./static/content/Aspire.Dashboard.styles.css" />
    <link rel="stylesheet" type="text/css" href="./static/content/chatgptassist.css" />
</head>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f4f6fa;
        font-family: 'Segoe UI', Arial, sans-serif;
    }
    .modal-overlay {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.25);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }
    .login-modal {
        background: #fff;
        padding: 2rem 2.5rem;
        border-radius: 10px;
        box-shadow: 0 4px 32px rgba(0,0,0,0.18);
        min-width: 340px;
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: popup 0.25s cubic-bezier(.4,2,.6,1) both;
        position: relative;
    }
    @keyframes popup {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
    .login-modal img {
        width: 48px;
        margin-bottom: 1rem;
    }
    .login-modal h1 {
        margin: 0 0 1.5rem 0;
        font-size: 1.5rem;
        color: #222;
    }
    .login-modal form {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    .login-modal input[type="text"],
    .login-modal input[type="password"] {
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
    }
    .login-modal button {
        padding: 0.75rem;
        background: #1976d2;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
    }
    .login-modal button:hover {
        background: #125ea9;
    }
    .login-modal .error-message {
        color: #d32f2f;
        background: #ffeaea;
        border-radius: 4px;
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        width: 100%;
        text-align: center;
        font-size: 0.95rem;
        display: none;
    }
    .close-btn {
        position: absolute;
        top: 10px; right: 10px;
        background: none;
        border: none;
        font-size: 1.2rem;
        color: #888;
        cursor: pointer;
    }
    .close-btn:hover {
        color: #222;
    }
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const img = document.createElement('img');
    img.src = "{{ url_for('static', filename='src/assets/react.svg') }}";
    img.alt = "JLabs Logo";
    img.style.position = "fixed";
    img.style.top = "0";
    img.style.left = "0";
    img.style.width = "100vw";
    img.style.height = "100vh";
    img.style.objectFit = "cover";
    img.style.zIndex = "999";
    img.style.margin = "0";
    img.style.display = "block";
    document.body.appendChild(img);
});
</script>

<div class="modal-overlay" id="loginModal">
    <div class="login-modal">
        <button class="close-btn" onclick="closeModal()" aria-label="Close">&times;</button>
        <img src="{{ url_for('static', filename='src/assets/react.svg') }}" alt="JLabs Logo" />
        <h1>JLabs</h1>
        <div class="error-message" id="loginError"></div>
        <form id="loginForm" method="POST" action="/login" autocomplete="on">
            <input type="text" name="username" placeholder="Username" required autocomplete="username" />
            <input type="password" name="password" placeholder="Password" required autocomplete="current-password" />
            <!-- <button type="submit">Sign In</button> -->
            <a class="btn btn-primary w-80" href="Ophelia/index.html">Submit</a>
            <p style="text-align: center; font-size: 0.9rem; color: #666;">
                <a href="/forgot-password" style="color: #1976d2;">Forgot Password?</a>
            </p>            
            <p style="text-align: center; font-size: 0.9rem; color: #666;">
                &copy; {{ year }} JLabs. All rights reserved.
            </p>
        </form>
    </div>
</div>
<script>
function closeModal() {
    document.getElementById('loginModal').style.display = 'none';
}
</script>

<script src=""></script>
